<div class="hm-container">
	<md-slider-container>
		Severity &nbsp;
		<md-slider ng-model="severity" min="0" max="9" md-discrete></md-slider>
	</md-slider-container>
	<div ng-repeat="(key, value) in hmDataSource" class="hm-row">
		<div class="row-label">{{value.rowLabel}}</div>
		<div class="hm-square" data-value="{{index.value}}" data-associated="{{index.colorIndex}}" ng-repeat="index in value.data" 
			ng-style="{'background-color': index.color}" ng-class="{'gray-square': severity > index.colorIndex}" 
			ng-mouseover="showPopover($event, index)" ng-mouseleave="hidePopover()">
		<!-- {{index.color}} -->
			<div ng-show="showWhich === index.id" class="hm-popup" ng-style="style">
			 	value: {{index.value}}
			</div>
		</div>
	</div>
	<div style="width: 90px; height: 25px; display: inline-block;"></div>
	<div class="hm-footer" ng-repeat="label in axisLabels.xAxis">{{label}}</div>
</div>
